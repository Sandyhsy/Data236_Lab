apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda
  namespace: data236
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: dohyeong99/lab2-kafka:v1   # âœ… updated image
          args:
            - redpanda
            - start
            - --overprovisioned
            - --smp=1
            - --memory=1G
            - --reserve-memory=0M
            - --check=false
            - --node-id=0
            - --kafka-addr=0.0.0.0:9092
            - --advertise-kafka-addr=redpanda:9092
            - --rpc-addr=0.0.0.0:33145
            - --advertise-rpc-addr=redpanda:33145
          ports:
            - containerPort: 9092
            - containerPort: 9644
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: data236
spec:
  selector:
    app: redpanda
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
    - name: admin
      port: 9644
      targetPort: 9644
  type: ClusterIP
